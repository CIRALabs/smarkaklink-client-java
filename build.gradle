plugins {
    id 'java'
}

group 'ca.cira'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.bouncycastle:bcprov-jdk15on:1.61'
    compile 'org.bouncycastle:bcpkix-jdk15on:1.61'
    compile 'org.json:json:20180813'
    testCompile 'org.testng:testng:6.14.3'
}
